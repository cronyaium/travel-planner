server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # 如果找不到请求的文件，就返回 index.html
        try_files $uri /index.html;
    }

    # 可选：代理后端 API 请求
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

